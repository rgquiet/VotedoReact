<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse1" onclick="implicitGrantFlow();">Create Session</a>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
                <div class="panel-body">
                    <form id="createSessionForm">


                        <!-- wip: use ionic instead -->
                        <div class="row form-group">
                            <label for="inputName">Session Name</label>
                            <input id="inputName" class="form-control"
                                   type="text" style="margin-right: 15px;" placeholder="Enter a name..."/>
                        </div>
                        <div id="pwHide" class="row form-group">
                            <label for="inputPassword">Password</label>
                            <input id="inputPassword" class="form-control"
                                   type="password" style="margin-right: 15px;" placeholder="Enter a password..."/>
                        </div>
                        <div class="form-group form-check" style="margin-bottom: 0px;">
                            <input id="ckbPublic" class="form-check-input"
                                   type="checkbox" onclick="hide('ckbPublic', 'pwHide')"/>
                            <label class="form-check-label" for="ckbPublic">Public</label>
                        </div>


                        <input class="btn btn-primary"
                               type="button" value="Create" onclick=""/>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
